<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trials Visualization - Option 1: Wave Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #000005;
            color: #e8e3d3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="content">
            <h1>Trials</h1>
            <p class="subtitle">The Wave</p>
            <p class="description">
                The journey of trials visualized as a wave - peaks of victory and valleys of challenge. 
                Watch as the traveler moves through ups and downs, always progressing forward.
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class WaveVisualization {
            constructor() {
                this.time = 0;
                this.travelerPos = 0;
            }

            update() {
                this.time += 0.008;
                this.travelerPos += 0.005;
                if (this.travelerPos > 1) this.travelerPos = 0;
            }

            draw() {
                const centerY = canvas.height / 2;
                const waveWidth = canvas.width * 0.9;
                const waveHeight = 200;
                const startX = (canvas.width - waveWidth) / 2;

                // Clear with fade effect
                ctx.fillStyle = 'rgba(0, 0, 5, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw main wave
                ctx.save();
                
                // Create gradient for wave
                const gradient = ctx.createLinearGradient(0, centerY - waveHeight, 0, centerY + waveHeight);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.8)'); // Gold at peaks
                gradient.addColorStop(0.5, 'rgba(147, 0, 211, 0.6)'); // Purple in middle
                gradient.addColorStop(1, 'rgba(139, 0, 0, 0.8)'); // Dark red in valleys

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(147, 0, 211, 0.5)';
                
                ctx.beginPath();
                for (let x = 0; x <= waveWidth; x += 3) {
                    const progress = x / waveWidth;
                    const y = centerY + Math.sin((progress * Math.PI * 3) + this.time * 2) * waveHeight;
                    
                    if (x === 0) {
                        ctx.moveTo(startX + x, y);
                    } else {
                        ctx.lineTo(startX + x, y);
                    }
                }
                ctx.stroke();

                // Draw traveler
                const travelerX = startX + (waveWidth * this.travelerPos);
                const travelerProgress = this.travelerPos;
                const travelerY = centerY + Math.sin((travelerProgress * Math.PI * 3) + this.time * 2) * waveHeight;
                
                // Determine if at peak or valley
                const waveValue = Math.sin((travelerProgress * Math.PI * 3) + this.time * 2);
                const isUp = waveValue < -0.5; // Peak
                const isDown = waveValue > 0.5; // Valley
                
                // Draw traveler symbol (transforms based on position)
                ctx.save();
                ctx.translate(travelerX, travelerY);
                
                if (isUp) {
                    // Star at peaks
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = 'rgba(255, 215, 0, 1)';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    this.drawStar(0, 0, 15, 5);
                } else if (isDown) {
                    // Circle at valleys
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = 'rgba(139, 0, 0, 1)';
                    ctx.fillStyle = 'rgba(75, 0, 130, 0.9)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Diamond in transition
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'rgba(147, 0, 211, 1)';
                    ctx.fillStyle = 'rgba(147, 0, 211, 0.9)';
                    ctx.rotate(Math.PI / 4);
                    ctx.fillRect(-8, -8, 16, 16);
                }
                
                ctx.restore();

                // Draw journey markers
                ctx.font = '14px Cinzel';
                ctx.fillStyle = 'rgba(255, 215, 0, 0.4)';
                ctx.textAlign = 'center';
                
                // Peak markers
                for (let i = 0; i < 3; i++) {
                    const peakX = startX + waveWidth * (0.17 + i * 0.33);
                    ctx.fillText(['Victory', 'Breakthrough', 'Triumph'][i], peakX, centerY - waveHeight - 30);
                }
                
                // Valley markers
                ctx.fillStyle = 'rgba(139, 0, 0, 0.4)';
                for (let i = 0; i < 2; i++) {
                    const valleyX = startX + waveWidth * (0.33 + i * 0.33);
                    ctx.fillText(['Challenge', 'Test'][i], valleyX, centerY + waveHeight + 40);
                }
                
                ctx.restore();
            }

            drawStar(x, y, radius, points) {
                ctx.beginPath();
                for (let i = 0; i < points * 2; i++) {
                    const angle = (i * Math.PI) / points - Math.PI / 2;
                    const r = i % 2 === 0 ? radius : radius / 2;
                    const px = x + Math.cos(angle) * r;
                    const py = y + Math.sin(angle) * r;
                    
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }
        }

        // Add subtle particles
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(147, 0, 211, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const wave = new WaveVisualization();
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            wave.update();
            wave.draw();
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
