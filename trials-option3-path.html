<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trials Visualization - Option 3: Minimalist Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #000005;
            color: #e8e3d3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .journey-phase {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            opacity: 0.5;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="content">
            <h1>Trials</h1>
            <p class="subtitle">The Path</p>
            <p class="description">
                A single line. A lone traveler. The journey continues through peaks and valleys, 
                each step forward a testament to persistence.
            </p>
        </div>
        <div class="journey-phase" id="phaseText">Beginning</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const phaseText = document.getElementById('phaseText');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class PathVisualization {
            constructor() {
                this.time = 0;
                this.travelerPosition = 0;
                this.trailPoints = [];
                this.maxTrailLength = 100;
            }

            update() {
                this.time += 0.01;
                this.travelerPosition += 0.003;
                if (this.travelerPosition > 1) {
                    this.travelerPosition = 0;
                    this.trailPoints = [];
                }
                
                // Update phase text based on position
                const phases = [
                    { threshold: 0.15, text: 'Rising', color: 'rgba(255, 215, 0, 0.6)' },
                    { threshold: 0.35, text: 'Peak', color: 'rgba(255, 255, 255, 0.8)' },
                    { threshold: 0.5, text: 'Descending', color: 'rgba(147, 0, 211, 0.6)' },
                    { threshold: 0.65, text: 'Valley', color: 'rgba(139, 0, 0, 0.6)' },
                    { threshold: 0.85, text: 'Ascending', color: 'rgba(255, 140, 0, 0.6)' },
                    { threshold: 1, text: 'Transformation', color: 'rgba(255, 215, 0, 0.8)' }
                ];
                
                for (let phase of phases) {
                    if (this.travelerPosition <= phase.threshold) {
                        phaseText.textContent = phase.text;
                        phaseText.style.color = phase.color;
                        break;
                    }
                }
            }

            draw() {
                // Very subtle fade effect
                ctx.fillStyle = 'rgba(0, 0, 5, 0.08)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const centerY = canvas.height / 2;
                const pathWidth = canvas.width * 0.7;
                const pathHeight = 150;
                const startX = (canvas.width - pathWidth) / 2;
                
                // Draw the path
                ctx.save();
                ctx.strokeStyle = 'rgba(147, 0, 211, 0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 10]);
                
                ctx.beginPath();
                for (let x = 0; x <= pathWidth; x += 2) {
                    const progress = x / pathWidth;
                    const y = this.getPathY(progress, centerY, pathHeight);
                    
                    if (x === 0) {
                        ctx.moveTo(startX + x, y);
                    } else {
                        ctx.lineTo(startX + x, y);
                    }
                }
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.restore();
                
                // Calculate traveler position
                const travelerX = startX + (pathWidth * this.travelerPosition);
                const travelerY = this.getPathY(this.travelerPosition, centerY, pathHeight);
                
                // Add to trail
                this.trailPoints.push({ x: travelerX, y: travelerY });
                if (this.trailPoints.length > this.maxTrailLength) {
                    this.trailPoints.shift();
                }
                
                // Draw trail
                this.drawTrail();
                
                // Draw traveler
                this.drawTraveler(travelerX, travelerY);
                
                // Draw minimal markers
                this.drawMarkers(startX, pathWidth, centerY, pathHeight);
            }

            getPathY(progress, centerY, height) {
                // Create a path with ups and downs
                const wave1 = Math.sin(progress * Math.PI * 2) * height * 0.7;
                const wave2 = Math.sin(progress * Math.PI * 4) * height * 0.3;
                return centerY + wave1 + wave2;
            }

            drawTrail() {
                if (this.trailPoints.length < 2) return;
                
                ctx.save();
                ctx.lineCap = 'round';
                
                for (let i = 1; i < this.trailPoints.length; i++) {
                    const opacity = i / this.trailPoints.length * 0.3;
                    const prev = this.trailPoints[i - 1];
                    const curr = this.trailPoints[i];
                    
                    // Gradient based on vertical position
                    const gradient = ctx.createLinearGradient(prev.x, prev.y, curr.x, curr.y);
                    const heightRatio = (curr.y - (canvas.height / 2 - 150)) / 300;
                    
                    if (heightRatio < 0.5) {
                        // Higher position - golden
                        gradient.addColorStop(0, `rgba(255, 215, 0, ${opacity})`);
                        gradient.addColorStop(1, `rgba(255, 255, 255, ${opacity})`);
                    } else {
                        // Lower position - purple/red
                        gradient.addColorStop(0, `rgba(147, 0, 211, ${opacity})`);
                        gradient.addColorStop(1, `rgba(139, 0, 0, ${opacity})`);
                    }
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(curr.x, curr.y);
                    ctx.stroke();
                }
                
                ctx.restore();
            }

            drawTraveler(x, y) {
                ctx.save();
                
                // Determine if at peak or valley for visual
                const centerY = canvas.height / 2;
                const relativeY = y - centerY;
                const isHigh = relativeY < -50;
                const isLow = relativeY > 50;
                
                // Simple circle with glow
                ctx.shadowBlur = 30;
                if (isHigh) {
                    ctx.shadowColor = 'rgba(255, 215, 0, 1)';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                } else if (isLow) {
                    ctx.shadowColor = 'rgba(139, 0, 0, 1)';
                    ctx.fillStyle = 'rgba(75, 0, 130, 0.9)';
                } else {
                    ctx.shadowColor = 'rgba(147, 0, 211, 1)';
                    ctx.fillStyle = 'rgba(147, 0, 211, 0.9)';
                }
                
                // Draw traveler as simple circle
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Add subtle pulse
                const pulseSize = 15 + Math.sin(this.time * 3) * 5;
                ctx.strokeStyle = ctx.fillStyle.replace('0.9', '0.3');
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x, y, pulseSize, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }

            drawMarkers(startX, pathWidth, centerY, pathHeight) {
                ctx.save();
                ctx.font = '11px Cinzel';
                ctx.textAlign = 'center';
                
                // Minimal peak markers
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                const peakX1 = startX + pathWidth * 0.25;
                const peakX2 = startX + pathWidth * 0.75;
                ctx.fillText('↑', peakX1, centerY - pathHeight - 20);
                ctx.fillText('↑', peakX2, centerY - pathHeight - 20);
                
                // Minimal valley markers
                ctx.fillStyle = 'rgba(139, 0, 0, 0.3)';
                const valleyX = startX + pathWidth * 0.5;
                ctx.fillText('↓', valleyX, centerY + pathHeight + 30);
                
                ctx.restore();
            }
        }

        // Very subtle background stars
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.3;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.twinklePhase += this.twinkleSpeed;
            }

            draw() {
                const twinkle = (Math.sin(this.twinklePhase) + 1) / 2;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * twinkle})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const path = new PathVisualization();
        const stars = [];
        for (let i = 0; i < 30; i++) {
            stars.push(new Star());
        }

        function animate() {
            path.update();
            path.draw();
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
